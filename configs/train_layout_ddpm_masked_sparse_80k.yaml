data_root: /data/inr/llm/Datasets/LOVEDA
dataset: loveda
output_dir: /data/inr/llm/DIFF_CD/Diffusor/outputsV3/layout_ddpm_masked_sparse_80k

image_size: 1024
layout_size: 256
ignore_index: 255
loveda_split: Train
loveda_domains: Urban,Rural

base_channels: 64
layers_per_block: 1
train_batch_size: 80
max_train_steps: 160000
checkpointing_steps: 1000

ratio_conditioning: masked
p_keep: 0.3
known_count_min: 1
known_count_max: 3
lambda_ratio: 0.2
ratio_known_weight: 1.0
ratio_unknown_weight: 0.1
lambda_prior: 0.1
ratio_prior_json: /data/inr/llm/DIFF_CD/Diffusor/outputsV3/ratio_prior_loveda_train.json

lambda_tv: 0.1
tv_warmup_steps: -1
lambda_smooth: 0.05

ratio_temp: 1.0
ratio_pool: 1
sample_num_inference_steps: 50

seed: 123
mixed_precision: fp16
